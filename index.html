    <section>
      <div class="container-lg py-4 mb-4">
        <div class="row">
          <div class="category--heading mb-4">
            <small class="d-flex align-items-center"
              >Our Category<span class="ms-3"></span

            <h5>Explore Our Range of Category</h5>
          </div>
          <div class="col-lg-4 gap-5">
            <div
              class="card--container text-center d-flex flex-row justify-content-center align-items-center"
            >
              <div
                class="card--container--details me-3 mb-3 card--container--details--residental"
                onmouseenter="residental()"
              >
                <div class="card--container--details--logo mb-2">
                  <img
                    src="images/icons/home_FILL0_wght200_GRAD0_opsz24.svg"
                    alt=""
                  />
                </div>
                <div class="card--container--text">
                  <p>[ Hot Water Pump ]</p>
                  <h6>Residental</h6>
                </div>
              </div>
              <div
                class="card--container--details mb-3 card--container--details--commercial"
                onmouseenter="commercial()"

                <div class="card--container--details--logo mb-2">
                  <img
                    src="images/icons/emoji_transportation_FILL0_wght200_GRAD0_opsz24.svg"

                </div>
                <div class="card--container--text">

                </div>
              </div>
              <div

                <div class="card--container--details--logo mb-2">

                  />
                </div>
                <div class="card--container--text">
                  <p>[ Hot Water Pump ]</p>
                  <h6>Industrial</h6>
                </div>
              </div>
              <div
                class="card--container--details card--container--details--commercial--pool"
                onmouseenter="pool()"

                <div class="card--container--details--logo mb-2">
                  <img
                    src="images/icons/hot_tub_FILL0_wght200_GRAD0_opsz24.svg"
                    alt=""
                  />
                </div>
                <div class="card--container--text">
                  <p>[ Hot Water Pump ]</p>
                  <h6>Pool and Spa</h6>
                </div>
              </div>
            </div>
          </div>
